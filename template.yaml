AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Resources:
  Permission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref ForwardEmail
      Principal: ses.amazonaws.com
      SourceAccount: !Ref AWS::AccountId
  DefaultRuleSet:
    Type: AWS::SES::ReceiptRuleSet
    Properties:
      RuleSetName: !Sub ${AWS::StackName}-DefaultRuleSet
  SaveIncomingMail:
    Type: AWS::SES::ReceiptRule
    Properties:
      Rule:
        Recipients:
          - "thiscovery.org"
        Actions:
          - S3Action:
              BucketName: !Ref incoming
              ObjectKeyPrefix: "production"
          - LambdaAction:
              FunctionArn: !GetAtt ForwardEmail.Arn
        Enabled: true
        Name: !Sub ${AWS::StackName}-SaveIncomingMail
      RuleSetName: !Ref DefaultRuleSet
  SaveIncomingTestMail:
    Type: AWS::SES::ReceiptRule
    Properties:
      Rule:
        Recipients:
          - "test.thiscovery.org"
        Actions:
          - S3Action:
              BucketName: !Ref incoming
              ObjectKeyPrefix: "test"
          - LambdaAction:
              FunctionArn: !GetAtt ForwardEmail.Arn
        Enabled: true
        Name: !Sub ${AWS::StackName}-SaveIncomingTestMail
      RuleSetName: !Ref DefaultRuleSet
  SaveIncomingStagingMail:
    Type: AWS::SES::ReceiptRule
    Properties:
      Rule:
        Recipients:
          - "staging.thiscovery.org"
        Actions:
          - S3Action:
              BucketName: !Ref incoming
              ObjectKeyPrefix: "staging"
          - LambdaAction:
              FunctionArn: !GetAtt ForwardEmail.Arn
        Enabled: true
        Name: !Sub ${AWS::StackName}-SaveIncomingStagingMail
      RuleSetName: !Ref DefaultRuleSet
  incoming:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      BucketName: !Sub ${AWS::StackName}-incoming
  SesAccessIncomingBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: "incoming"
      PolicyDocument:
        Statement:
          - Action:
              - "s3:PutObject"
            Effect: "Allow"
            Resource:
              Fn::Join:
                - ""
                - - "arn:aws:s3:::"
                  - Ref: "incoming"
                  - "/*"
            Principal:
              Service: "ses.amazonaws.com"
            Condition:
              StringEquals:
                aws:Referer: !Sub ${AWS::AccountId}
  SendEmail:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-SendEmail
      Description: !Sub
        - Stack ${StackTagName} Environment ${EnvironmentTagName} Function ${ResourceName}
        - ResourceName: SendEmail
      CodeUri: src
      Handler: email_process.send_email
      Runtime: python3.7
      MemorySize: !Ref EnvConfiglambdamemorysizeAsString
      Timeout: !Ref EnvConfiglambdatimeoutAsString
      Tracing: Active
      Policies:
        - AWSXrayWriteOnlyAccess
      Events:
        EmailServiceApiPOSTv1send:
          Type: Api
          Properties:
            Path: /v1/send
            Method: POST
            RestApiId: !Ref EmailServiceApi
  ForwardEmail:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-ForwardEmail
      Description: !Sub
        - Stack ${StackTagName} Environment ${EnvironmentTagName} Function ${ResourceName}
        - ResourceName: ForwardEmail
      CodeUri: src
      Handler: email_process.forward_email_handler
      Runtime: python3.7
      MemorySize: !Ref EnvConfiglambdamemorysizeAsString
      Timeout: !Ref EnvConfiglambdatimeoutAsString
      Tracing: Active
      Policies:
        - AWSXrayWriteOnlyAccess
      Events:
        incoming:
          Type: S3
          Properties:
            Bucket: !Ref incoming
            Events:
              - s3:ObjectCreated:*
  EmailServiceApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub
        - ${ResourceName} From Stack ${StackTagName} Environment ${EnvironmentTagName}
        - ResourceName: EmailServiceApi
      StageName: !Ref EnvironmentAPIGatewayStageName
      DefinitionBody:
        swagger: '2.0'
        info: {}
        paths:
          /v1/send:
            post:
              security:
                - api_key: []
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SendEmail.Arn}/invocations
              responses: {}
      EndpointConfiguration: REGIONAL
      TracingEnabled: true
Parameters:
  StackTagName:
    Type: String
    Description: Stack Name (injected by Stackery at deployment time)
  EnvironmentTagName:
    Type: String
    Description: Environment Name (injected by Stackery at deployment time)
  EnvConfiglambdamemorysizeAsString:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /<EnvironmentName>/lambda/memory-size
  EnvConfiglambdatimeoutAsString:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /<EnvironmentName>/lambda/timeout
  EnvironmentAPIGatewayStageName:
    Type: String
    Description: Environment name used for API Gateway Stage names (injected by Stackery at deployment time)
Metadata:
  EnvConfigParameters:
    EnvConfiglambdamemorysizeAsString: lambda.memory-size
    EnvConfiglambdatimeoutAsString: lambda.timeout